{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main.css'%}">
    <link rel="stylesheet" href="{% static 'mobile.css'%}">
</head>


<body>
    <img class="background" src="/static/background.jpg" alt="">
    <nav class="navbar">
        <a href="{% url 'blog:home' %}" class="brand">brand</a>
        <ul class="nav-links">
            <li class="nav-link">
                <a href="">link1</a>
                <a href="">link2</a>
                <a href="">link3</a>
                <a href="">link4</a>
            </li>
        </ul>
        <ul class="nav-links right">

            {% if not request.user.is_authenticated  %}


            <li class="nav-link">
                <a id="login">登陆</a>
            </li>
            <div class="login shadow">
                <form action="{% url 'blog:login' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="username">
                    <input type="password" name="password" placeholder="password">
                    <button type="submit">登陆</button>
                </form>
            </div>
            {% else %}
            <li class="nav-link"><a href="{% url 'blog:write' %}">投稿</a></li>
            {% endif %}

        </ul>
    </nav>
    {% block content %}

    {% endblock content %}
    {% load sidebar_extras %}
    {% sidebar %}
</body>
<script>
    const STATE = { "True": true, "False": false };
    var is_authticated = STATE["{{request.user.is_authenticated}}"];
</script>
<script src="/static/main.js"></script>
<script src="/static/wangEditor.min.js"></script>

{% block js %}
    
{% endblock js %}
    

</html>
